<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'images/login.jpg' %}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;  /* Ensures the image stays fixed */
            height: 100vh;  /* Makes sure body takes full viewport height */
            width: 100vw;   /* Ensures full width */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="login_page">

<nav id="navbar-container" class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div id="navbar-content" class="container-fluid">
        <a href="/" id="navbar-brand-text" class="navbar-brand">My Job Portal</a>
        <div id="navbar-links" class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
            </ul>
        </div>
    </div><!-- end container div -->
</nav> <!-- end nav -->

<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Login</h2>

        <div class="alert container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form class="login-form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="login-form-group">
                <label class="login-form-label" for="username"><i class="fa-solid fa-user" style="color: #FFD43B;"></i>
                    Username</label>
                <input class="login-form-input" type="text" id="username" name="username"
                       placeholder="Enter Username here" required>
            </div>
            <div class="login-form-group">
                <label class="login-form-label" for="password"><i class="fa-solid fa-key" style="color: #FFD43B;"></i>
                    Password</label>
                <input class="login-form-input" type="password" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>
            <div class="remember-me-container">
                <input type="checkbox" id="rememberMe" name="remember-me">
                <label for="rememberMe"> Remember Me</label>
                <a class="forgot-password" href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
            <div class="login-form-group">
                <button class="login-btn" type="submit"><i class="fa-solid fa-right-to-bracket"
                                                           style="color: black;"></i> Login
                </button>
            </div>
            <div class="login-register-link">
                <p> Don't have an account? <a class="register-link" href="{% url 'register' %}">Register</a></p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
