<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Job Portal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/logout.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'images/logout1.png' %}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .logout-container h1 {
            margin-bottom: 1.5rem;
        }
        .logout-container .btn {
            margin: 0.5rem;
        }
        .logout-text, .logout-text-click {
            margin-top: 1rem;
        }
    </style>
</head>
<body class="logout-page">
    <div class="logout-container">
        <h1>Logout Confirmation</h1>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" name="logout" id="logout">Yes, Log-out</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>

        <p class="logout-text">Thank you for using our website.</p>
        <p class="logout-text">Your session has been terminated.</p>
        <p class="logout-text-click">You have been logged out. Please <a href="{% url 'home' %}"><strong>click here</strong></a> to return to the home page.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
