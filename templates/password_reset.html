<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Job Portal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'images/password_reset.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            margin: 5% auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2 class="text-center mb-4">Reset Your Password</h2>

    {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Enter your registered email address:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
