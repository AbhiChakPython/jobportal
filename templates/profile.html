<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - UserProfile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/profile.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="profile_page">
<div class="profile-container mt-5">
    <div class="profile_image">
        <img src="{% static 'media/user_profile.png' %}" alt="Profile_image">
    </div>
    <div class="profile-card">
        <h1>Welcome, {{ user.username }}</h1>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Location:</strong> {{ user.location }}</p>
        <p><strong>Skills:</strong> {{ user.skills }}</p>
        <p><strong>Experience:</strong> {{ user.experience }}</p>
    </div>

    <div class="profile_actions">
        <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
        <a href="{% url 'logout_confirm' %}" class="btn btn-danger">Logout</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
