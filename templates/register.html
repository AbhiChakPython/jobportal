<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - registration page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/register.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>

</head>
<body class="register-page">

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <p class="alert-message">{{ message }}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}

    <div class="register-container">
        <h1 class="register-title">Register for job here</h1>
        <form class="register-form" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="register-form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="{{ username }}" name="username" placeholder="Enter your username" required>
            </div>
            <div class="register-form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" value="{{ email }}" placeholder="Enter your email">
            </div>
            <div class="register-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="register-form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="register-form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location">
            </div>
            <div class="register-form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number">
            </div>
            <div class="register-form-group">
                <label for="skills">Skills (comma-separated)</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills">
            </div>
            <div class="register-form-group">
                <label for="experience">Experience (in years)</label>
                <input type="number" id="experience" name="experience" placeholder="Enter your experience">
            </div>
            <div class="register-form-group">
                <label for="education">Education (comma-separated)</label>
                <input type="text" id="education" name="education" placeholder="Enter your education">
            </div>
            <div class="terms-container">
                <label> <input type="checkbox" name="terms"> I agree to the <a href="{% url 'terms' %}">Terms and Conditions</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p>Already have an account?<a href="{% url 'login' %}"> Login here </a></p>
        </form>
    </div>
</body>
</html>
