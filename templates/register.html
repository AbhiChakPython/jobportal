<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Registration</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/register.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="register-page">
    <div class="container register-container mt-5 p-4 bg-light rounded shadow">
        <h1 class="text-center mb-4">Register for Job Portal</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert
                    {% if message.tags == 'error' %}alert-danger
                    {% elif message.tags == 'success' %}alert-success
                    {% elif message.tags == 'warning' %}alert-warning
                    {% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="register-form">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username*</label>
                <input type="text" id="username" name="username" value="{{ username }}" placeholder="Enter username" class="form-control" required minlength="3" autocomplete="username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" value="{{ email }}" placeholder="Enter email" class="form-control" autocomplete="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" required minlength="6" autocomplete="new-password">
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password*</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" class="form-control" required minlength="6" autocomplete="new-password">
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" class="form-control" minlength="3">
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter phone number" class="form-control" pattern="[0-9]{10}" title="10-digit number">
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label">Skills (comma-separated)</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills" class="form-control">
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Experience (years)</label>
                <input type="number" id="experience" name="experience" placeholder="Enter experience" class="form-control" min="0" step="1">
            </div>

            <div class="mb-3">
                <label for="education" class="form-label">Education (comma-separated)</label>
                <input type="text" id="education" name="education" placeholder="Enter your education" class="form-control">
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                <label for="terms" class="form-check-label">
                    I agree to the <a href="{% url 'terms' %}">Terms and Conditions</a>
                </label>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Register As</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="JOB_SEEKER">Job Seeker</option>
                    <option value="RECRUITER">Recruiter</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="profile_image" class="form-label">Profile Picture</label>
                <input type="file" id="profile_image" name="profile_image" class="form-control" accept="image/*">
                <small class="text-muted">Optional. Leave blank if you don't want to upload.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>

            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
